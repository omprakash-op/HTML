<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="icon" href="/Javascript/images/paper.png"
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="/Javascript/images/rock.png" alt="Rock Image" />
      </div>

      <div class="choice" id="paper">
        <img src="/Javascript/images/paper.png" alt="Paper Image" />
      </div>

      <div class="choice" id="scissors">
        <img src="/Javascript/images/scissors.png" alt="Scissors Image" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>

      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">PLAY YOUR MOVE</p>
    </div>

    <script src="game.js"></script>
  </body>
</html>

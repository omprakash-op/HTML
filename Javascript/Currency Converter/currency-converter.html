<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" href="/Javascript/money-exchange-icon-free-png.webp" >
    <link href="currency-converter.css" rel="stylesheet" >
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter amount</p>
                <input value="1" type="text" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>from</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" />
                        <select name="from">
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EURO</option>
                        <option value="AUD">AUD</option>

                        </select>
                    </div>
                    
                </div>
                <span class="material-symbols-outlined">
                    currency_exchange
                </span>

                <div class="to">
                    <p>to</p>
                    <div class="select-container">
                        <img src=" https://flagsapi.com/IN/flat/64.png" />
                        <select name="to">
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EURO</option>
                            <option value="AUD">AUD</option>
                    
                        </select>
                    </div>
                </div>

            </div>
            <div class="msg">1 USD = 80 INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="currency-converter.js"></script>
    
    
</body>
</html>
